<mat-card class="example-card">
  <mat-card-header>
    <img mat-card-avatar src="https://material.angular.io/assets/img/examples/shiba2.jpg">

    <!-- <div mat-card-avatar class="example-header-image"></div> -->
    <mat-card-title>{{usuario}}</mat-card-title>
  </mat-card-header>
  <img mat-card-image [src]="imagenData" *ngIf="imagenEstado">
  
  <!-- <img mat-card-image [src]="imagenData" *ngIf="imagenEstado" width="50%" height="50%"/> -->
<p>{{labelFile}}</p>
  <mat-card-content>
    <p>
      Roles:
    </p>
    <mat-list>
      <mat-list-item *ngFor="let ru of roles"> {{ru}} </mat-list-item>
    </mat-list>
  </mat-card-content>
</mat-card>
